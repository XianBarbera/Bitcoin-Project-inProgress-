<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" v-bind:style="{background:'#' +  color}">
      <img 
      v-on:mouseover="toggleShowPrices"
      v-on:mouseout="toggleShowPrices"
      v-bind:src="img" v-bind:alt="name"/>
      <h1 
      v-bind:class="changePercent > 0 ? 'green' : 'red'">
        {{title}}
        <span v-if="changePercent > 0">&#128515;</span>
        <span v-else-if="changePercent < 0">&#x1F621;</span>
        <span v-else=>&#x1F610;</span>
        <span v-on:click="toggleShowPrices">{{showPrices ? '&#9989;' : '&#10060;'}}</span>
      </h1>

<input type="number" v-model="value">
<span>{{convertedValue}}</span>
     <ul v-show=showPrices>
        <li
        class="uppercase"
        v-bind:class="{orange: p.value == price,red: p.value < price,green: p.value > price}"
         v-for="(p, i) in pricesWithDays" 
         v-bind:key="p.day">
          {{i}} - {{p.day}} - {{p.value}}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
